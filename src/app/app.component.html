<div class="ui-grid ui-grid-responsive app-container">
  <div class="ui-grid-row top-panel">
    <div class="ui-grid-col-3 left-panel">
      <pages-sidebar (file)="handleFile($event)"></pages-sidebar>
    </div>
    <div class="ui-grid-col-9 right-panel">

      <div class="ui-grid-row">
        <div class="ui-grid-col-12">
          <music-search (query)="handleQuery($event)" (update)="handleUpdate($event)" [tracks]="filteredTracks"></music-search>
        </div>
      </div>
    </div>
  </div>
  <div class="ui-grid-row bottom-panel">

    <div class="ui-grid-col-3 music-details-comp">
      <div [@slideInOut]="menuState">
        <music-details [trackInfo]="trackInfo"></music-details>
      </div>
    </div>

    <div class="ui-grid-col-6 player-comp">
      <music-player (random)="handleRandom($event)" (backward)="handleBackward()" (forward)="handleForward()" (pauseplay)="handlePausePlay()"
        (stop)="handleStop()" [paused]="paused"></music-player>
      <music-progress [current]="position" (seek)="handleSeek($event)" [elapsed]="elapsed" [total]="duration"></music-progress>
    </div>

    <div class="ui-grid-col-3 volume-comp">
      <music-volume [muted]="muted" [volume]="gain" (muteUnmute)="handleMuteUnmute()" (gain)="handleGain($event)"></music-volume>
    </div>

  </div>
</div>

<music-footer></music-footer>
